<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="before-login">
        <img width="150" src="Big icon.png" alt="plant icon">
        <form>
            <input type="text" placeholder="Enter your github ID">
            <div class="hidden" id="warning">Check your ID</div>
            <input type="submit" value="Login" id="login">
        </form>
    </div>
    <div id="after-login" class="none">
        <button id="logout">Logout</button>
        <div class="calendar">
            <!-- Loading stuff -->
            Loading data ...
        </div>
    </div>

    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
